<div>
    <h3> Dash Board</h3> 
</div>
<div>
<table class="table table-striped">
    <thead class="table-head">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>FilePath</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profile of profiles">
        <td>{{profile.firstName}}</td>
        <td>{{profile.lastName}}</td>
        <td>{{profile.phone}}</td>
        <td>{{profile.email}}</td>
        <td>{{profile.address}}</td>
        <td>{{profile.filepath}}</td>
        <td><span class="glyphicon glyphicon-pencil" (click)="editUser(profile)"></span></td>
      </tr>      
      
    </tbody>
  </table>
</div>
