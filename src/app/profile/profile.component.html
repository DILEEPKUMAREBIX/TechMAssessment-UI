<div>
    <h3 *ngIf="!isUpdateAction"> Create Profile ({{loginService['loggedInUser']['username']}} )</h3>
    <h3 *ngIf="isUpdateAction"> Update Profile ({{loginService['loggedInUser']['username']}} )</h3>
</div>

<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Please enter your personal details.</p>
        </div>

        <div class="form-content" [formGroup]="profileForm">
            <div class="alert alert-danger" *ngIf="showMessage">
                {{message}}
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="firstName" placeholder="First Name*"
                        value="" />
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name"
                        value="" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="phone" placeholder="Email Address"
                        value="" />
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="email" placeholder="Phone Number"
                        value="" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="address" placeholder="Address" value="" />
                </div>
                <div class="form-group col-md-6" *ngIf="isUpdateAction">
                    <input type='file' id="imgInp" (change)="setImage($event.target.files)" />
                </div>
            </div>

            <button type="button" (click)="submitProfilewithFile()" class="btnSubmit">{{buttonText}}</button>
        </div>
    </div>
</div>
