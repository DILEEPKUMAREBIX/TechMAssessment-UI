<div class="login-form" *ngIf="isLogin">
    <div [ngClass]="{
        'alert-danger':alertType == 'danger',
        'alert-success':alertType == 'success'}" class="alert alert-danger" *ngIf="showMessage">
        {{message}}
    </div>
    <h2 class="text-center">Member Login</h2>
    <form [formGroup]="loginForm">
        <div class="avatar">
            <img src="/assets/avatar.png" alt="Avatar">
        </div>
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control input-lg" name="email" placeholder="Email"
                required="required">
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control input-lg" name="password"
                placeholder="Password" required="required">

        </div>
        <div class="form-group">
            <button (click)="login()" class="btn btn-primary btn-lg btn-block login-btn">LOGIN</button>
        </div>
        <p class="hint-text">Don't have an account? <a style="cursor: pointer;" (click)="swithclogin('register')">Register here</a></p>
    </form>
</div>


<div class="login-form" *ngIf="!isLogin">
    <div [ngClass]="{
            'alert-danger':alertType == 'danger',
            'alert-success':alertType == 'success'}" class="alert alert-danger" *ngIf="showMessage">
        {{message}}
    </div>
    <h2 class="text-center">Member Registration</h2>
    <form [formGroup]="signUpForm">
        <div class="avatar">
            <img src="/assets/avatar.png" alt="Avatar">
        </div>
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control input-lg" name="email" placeholder="Email"
                required="required" pattern="^[a-z0-9_-]{8,15}$">

        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control input-lg" name="password"
                placeholder="Password" required="required">
            <password-strength-bar [passwordToCheck]="f.password.value" [barLabel]="'Password strength:'">
            </password-strength-bar>
        </div>
        <div class="form-group">
            <input type="password" formControlName="confirm" class="form-control input-lg" name="password"
                placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" (click)="saveLogin()"
                class="btn btn-primary btn-lg btn-block login-btn">REGISTER</button>
        </div>
        <p class="hint-text">Already have an account? <a style="cursor: pointer;" (click)="swithclogin('login')">Login here</a></p>
    </form>
</div>
